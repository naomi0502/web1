<h2>CSS</h2>
<p>CSSとは、Webページの要素の配置や見栄えなどを記述するための言語。</p>
<p>HTML文書に追加して見た目をコントロールすることができ、文書の外部から読み込んで適用することもHTMLデータ中に埋め込んで記述することもできる。</p><p>テキストファイルの記述した場合の標準のファイル拡張子は「.css」。</p>
