<h2>JavaScript</h2>
<p>JavaScriptとは、主にWebページに組み込まれたプログラムをWebブラウザ上で実行するために用いられるプログラミング言語の一つ。</p><p>いわゆるスクリプト言語あるいは軽量言語（LL：Lightweight Language）の一つで、実行環境をWebブラウザに組み込んで利用されることが多い。</p>
